<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Kanban View</span>
      </div>
    </nav>

    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New To Do..." id="todo-input" />

        <select class="form-select" id="todo-select">
          <option selected>Type</option>
          <option value="todo-pend"       >Pending</option>
          <option value="todo-planning"   >Planning</option>
          <option value="todo-design"     >Design</option>
          <option value="todo-development">Development</option>
          <option value="todo-testing"   >Testing</option>
          <option value="todo-resolved"    >Resolved</option>
        </select>

        <button type="submit">Add</button>
      </form>

      <div class="lanes">

        <div class="swim-lane" id="todo-pend">
          <h3 class="heading">Pending</h3>

          <p class="task" draggable="true">A</p>
        </div>

        <div class="swim-lane" id="todo-planning">
          <h3 class="heading">Planning</h3>
        </div>
        
        <div class="swim-lane" id="todo-design">
          <h3 class="heading">Design</h3>
        </div>
        
        <div class="swim-lane" id="todo-development">
          <h3 class="heading">Development</h3>
        </div>

        <div class="swim-lane" id="todo-testing">
          <h3 class="heading">Testing</h3>
        </div>

        <div class="swim-lane" id="todo-resolved">
          <h3 class="heading">Resolved</h3>
        </div>

      </div>

    </div>
  </body>
</html>
